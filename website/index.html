        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="row placeholders">
            <div class="col-xs-5 col-sm-2 placeholder">

              <img data-src="holder.js/100x100/#C0C0C0:#FF0000/text:Free" class="img-responsive" alt="Generic placeholder thumbnail">
            </div>
            <div class="col-xs-5 col-sm-2 placeholder">
              <img data-src="holder.js/100x100/#009bba:#fff/text:Bouygues" class="img-responsive" alt="Generic placeholder thumbnail">

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ESSID</th>

                  <td>1,001</td>
